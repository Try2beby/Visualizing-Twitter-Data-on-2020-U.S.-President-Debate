<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/mycss.css">
    <style>
        .options-container {
            text-align: center;
            margin-bottom: 20px;
            display: block;
        }

        .myplot-container {
            display: flex;
        }

        .myplot {
            width: 500px;
            height: 600px;
            align-content: center;
        }

        .option-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: max-content;
        }

        .tippy-box[data-theme~='transparent'] {
            background-color: transparent;
        }
    </style>
</head>

<body>
    <div class="myplot-container">
        <span id="forcegraph" class="myplot"></span>
        <span id="wordcloud" class="myplot"></span>
    </div>
    <div class="option-container">
        <span id="forcegraph-options" class="options-container"></span>
        <span id="wordcloud-options" class="options-container"></span>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.rawgit.com/jasondavies/d3-cloud/master/build/d3.layout.cloud.js" />
    </script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="./wordcloud.js"></script>
    <script src="./net.js"></script>
    <script src="./addoption.js"></script>
    <script src="./plot.js"></script>

</body>

</html>
